<div *ngIf="student">
  <h2>{{student.firstname | uppercase}} Details</h2>
  <div><span>Id:</span>{{student.id}}</div>
  <div>
    <label>Firstname:
    <input [(ngModel)]="student.firstname" placeholder="firstname"/><br>
      <label>Lastname:
      <input [(ngModel)]=" student.lastname" placeholder="lastname"/>
      </label>
    </label>

  </div>

</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
